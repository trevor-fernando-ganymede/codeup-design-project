<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/cb2a7e00f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Design Project</title>
    <style>
        *{box-sizing: border-box;}
        body {
            background-color: #F0F0F0;
        }
        .circle-icons {
            border: solid white .5em;
            color: white;
            border-radius: 50%;
            height: 140px;
            width: 140px;
            margin: .6em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .text-circles {
            font-weight: bold;
            margin: .3em;
            border-radius: 50%;
            height: 15px;
            width: 15px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-xs-center">
        <div class="col col-xs-2"></div>
        <h1 class="col-xs-auto">codeup design</h1>
        <div class="col col-xs-2"></div>
    </div>
    <div class="row justify-content-xs-center">
        <div class="col col-xs-2"></div>
        <div class="col-xs-auto mx-1">SERVICES</div>
        <div class="col-xs-auto mx-1">WORK</div>
        <div class="col-xs-auto mx-1">BLOG</div>
        <div class="col-xs-auto mx-1">CONTACT</div>
        <div class="col col-xs-2"></div>
    </div>
    <div class="row justify-content-xs-center">
        <div class="col col-xs-2"></div>
        <div class=" col-xs-auto my-1">VISUAL DESIGN & <br> WEB DEVELOPMENT</div>
        <div class="col col-xs-2"></div>
    </div>
    <div class="row justify-content-xs-center">
        <div class="col col-xs-2"></div>
        <div class=" col-xs-auto my-1">FROM PARK CITY, UTAH</div>
        <div class="col col-xs-2"></div>
    </div>
    <div class="row justify-content-xs-center">
        <div class="col col-xs-1 p-0"></div>
        <div class="col-xs-auto circle-icons" style="background-color: #E6563B">DESIGN</div>
        <div class="col-xs-auto circle-icons" style="background-color: #DEA03D">DEVELOP</div>
        <div class="col col-xs-1 p-0"></div>
    </div>
    <div class="row justify-content-xs-center">
        <div class="col col-xs-1 p-0"></div>
        <div class="col-xs-auto px-xs-0 circle-icons" style="background-color: #7CB06C">SUPPORT</div>
        <div class="col-xs-auto px-xs-0 circle-icons" style="background-color: #00ABA9">HOST</div>
        <div class="col col-xs-1 p-0"></div>
    </div>
    <div class="row justify-content-xs-center">
        <div class="card" style="border: none; border-radius: 0; margin: 1em;">
            <img src="img/apple-ipad.jpg" class="card-img-top" alt="apple ipad" style="border: .6em solid #E6E6E6">
            <div class="card-body" style="background: #F0F0F0; padding: 1em 0; border: 0;">
                <div class="card-text" style="display: flex">
                    FEATURED PRODUCT
                        <span class="text-circles" style="background-color: #E6563B; margin-left: auto">D</span>
                        <span class="text-circles" style="background-color: #DEA03D">D</span>
                        <span class="text-circles" style="background-color: #7CB06C">S</span>
                        <span class="text-circles" style="background-color: #00ABA9">H</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
